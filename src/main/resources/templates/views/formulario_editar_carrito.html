<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">

<header th:replace="components/header :: header "></header>
<body style="display:flex;flex-direction: column; min-height: 100vh;max-width: 100%;">
<nav th:replace="components/navbar :: nav_bar "></nav>


<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <!-- en th:action lo que hace en este caso es mandar al metodo post de guardarArticulo -->
          <form th:action="@{/api/v1/carrito/actualizarDetalleProducto/{id}(id=${detalleProducto.id})}" th:object="${detalleProducto}" method="post">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad"  th:field="*{cantidad}" placeholder="cantidad">
                <div class="text-danger"></div>
              </div>
              <div class="row col-md-12 m-6">
                <div class="col-md-6">
                  <button class="btn btn-success" type="submit" style="width:100%">Actualizar</button>
                </div>
                <div class="col-md-6">
                  <a th:href="@{/api/v1/carrito/detalle}" class="btn btn-warning"  style="width:100%">Volver</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="components/prefooter :: prefooter "></div>
<nav th:replace="components/navbar :: footer "></nav>
</body>
</html>
